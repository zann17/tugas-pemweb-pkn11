<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS 3</title>

    <style>
        input{
            width: 3cm;
            height: 25px;
            margin-top: 0.5em;
            padding-left: 20px;
            font-size: 15px;
        }
    </style>
    <script>
        function hitungparkir(){
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let selisih = jam_keluar - jam_masuk;
            let biaya = 0;
            const TARIF_AWAL = 3000;
            const TARIF_PERJAM = 1000; 
            if(selisih < 2){
                biaya = TARIF_AWAL;
            }else{
                let tambahan_jam = selisih - 2;
                biaya = TARIF_AWAL + (TARIF_PERJAM * tambahan_jam);
            }
            let area_biaya = document.getElementById("biaya");
            area_biaya.innerHTML = "Rp. " + biaya;
        }
    </script>
</head>
<body>
    <h3>Menghitung Biaya Parkir</h3>Masuk Parkir <br>
     Jam : <input type="number" value="jam" size="10" id="masuk"/>
    <br><br>Keluar Parkir<br>
     Jam : <input type="number" value="" size="10" id="keluar"/>
    <br><br>
    <button onclick="hitungparkir()">Biaya parkir</button> : <span id="biaya"></span>
    
</body>
</html>
